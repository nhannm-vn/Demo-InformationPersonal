                <div class="content-top__right">
                    <div class="nav-list">
                        <ul class="nav-list-block">

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="content-bottom">
                <div class="content-bottom-just">
                    <div class="content-bottom-just-left">
                        <div class="content-bottom-just-left-1">
                            <h1>Contact</h1>
                            <p style="font-weight: 300; font-size: 1.4rem; margin-top: 1.5rem;">
                                Looking forward to hearing from you
                            </p>
                        </div>
                        <div class="content-bottom-just-left-2" style="margin: 2rem 0px; ">
                            <strong>Phone</strong><br/>
                            <p style="font-weight: 300; font-size: 1.4rem; margin-top: 0.5rem">123-456-7890</p>
                        </div>
                        <div class="content-bottom-just-left-3">
                            <strong>Email</strong><br/>
                            <p style="font-weight: 300; font-size: 1.4rem; margin-top: 0.5rem">info@mysite.com</p>
                        </div>
                    </div>
                    <!--  -->
                    <div class="content-bottom-just-right">
                        <form novalidate>
                            <div class="d-flex justify-content-around mb-3">
                                 <!-- first name -->
                                <div class="mb-3">
                                    <label style="font-size: 1.3rem; font-weight: 350;" class="form-label" for="fname">First Name*</label>
                                    <input id="fname" class="form-control input-fname" type="text">
                                </div>
                                <!-- last name -->
                                <div class="mb-3">
                                    <label style="font-size: 1.3rem; font-weight: 350;" class="form-label" for="lname">Last Name*</label>
                                    <input id="lname" class="form-control input-lname" type="text">
                                </div>
                            </div>
                            <div class="d-flex justify-content-around">
                                <!-- email -->
                               <div class="mb-3">
                                   <label style="font-size: 1.3rem; font-weight: 350;" class="form-label" for="email">Email*</label>
                                   <input id="email" class="form-control input-email" type="email">
                               </div>
                               <!-- subject -->
                               <div class="mb-3">
                                   <label style="font-size: 1.3rem; font-weight: 350;" class="form-label" for="subject">Subject</label>
                                   <input id="subject" class="form-control input-subject" type="text">
                               </div>
                           </div>
                           <div style="margin-left: 4.3rem;" class="mt-3">
                                <div class="mb-3">
                                    <label style="font-size: 1.3rem; font-weight: 350;" class="form-label" for="message">Message</label>
                                    <textarea id="message" class="form-control input-area"></textarea>
                                </div>
                           </div>
                           <!-- button -->
                           <div style="margin-left: 4.5rem; margin-top: 3rem;">
                                <button class="btn btn-submit">Submit</button>
                           </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="content-end">
                <hr />
                <div class="content-end-just">
                    <div class="content-end-phone" style="line-height: 3rem;">
                        <p>
                            <strong>Phone</strong><br />
                            <p style="font-size: 1.3rem;">123-456-7890</p>

                    </div>
                    <div class="content-end-email" style="line-height: 3rem;">
